<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    
    <main class="container mx-auto mt-10">
        <h2 class="text-3xl text-center font-semibold">Hunting Phone Info</h2>
        <!-- search field -->
        <section class="mt-10">
                 <div class="bg-sky-100 p-4 m-2 rounded-lg">
                    <input type="text" id="search-input" placeholder="search" class="input input-bordered w-full max-w-xs">
                    <button onclick=" Handlersearch()" class="btn btn-accent text-white">search</button>
                 </div>
        </section>
        <!-- show-result -->
        <section class="mt-10">
            <div id="show-result" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
      </section>
       <!-- show all phonelist -->
        <section class ="mt-10">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
        </section>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
